<html>
{% extends 'base.html' %}
{% block content %}
<style>
  form{
    background-color: darkslategray;
    width: 30%; 
    margin-left: 30%; 
    margin-top: 2%; 
    padding-left: 5%; 
    padding-right: 5%; 
    color: white;
    font-size: small; 
    margin-bottom: 5%;
  }

  h4{
    margin-left: 30%; 
    padding: 5%; 
    color: white; 
    font-size: x-large;
  }

  .btn{
    margin-bottom: 4%; 
    color: white; 
    border-color: white;
  }
  .mb-3{
    width: 100%
  }
</style>
<body>
  
    <form action="{{url_for('contact')}}" method="post">
      <h4 >Contact Us</h4>
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" minlength="6" maxlength="15">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea type="textarea" class="form-control" id="message" name="message" cols="40" rows="3" style= "height:100px"></textarea>
          </div>
        <button type="submit" class="btn">Send</button>
        
      </form>
      
      {% endblock %}    
</body>

</html>
