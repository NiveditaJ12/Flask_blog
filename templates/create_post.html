<html>
{% extends 'base.html'%}
{% block content %}
<style>
    form{
      background-color: darkslategray;
      width: 30%; 
      margin-left: 30%; 
      margin-top: 2%; 
      padding-left: 5%; 
      padding-right: 5%; 
      color: white;
      font-size: small; 
      margin-bottom: 5%;
    }
  
    h4{
      margin-left: 30%; 
      padding: 5%; 
      color: white; 
      font-size: x-large;
    }
  
    .btn{
      margin-bottom: 4%; 
      color: white; 
      border-color: white;
    }
    .mb-3{
      width: 100%
    }
  </style>
  <body>
    
      <form action="{{url_for('create_post')}}" method="post">
        <h4 >Create New Post</h4>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" minlength="6" maxlength="80">
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea type="textarea" class="form-control" id="content" name="content" cols="40" rows="20" style= "height:100px"></textarea>
            </div>
          <button type="submit" class="btn">Submit</button>
          
        </form>
        
        {% endblock %}    
  </body>

</html>
